<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Raya</title>
    <meta name="theme-color" content="#2a7de1"/>
    <!-- Manifiesto PWA embebido para capacidad de instalación -->
    <link rel="manifest" href='data:application/manifest+json,{
        "name": "Gestión de Raya",
        "short_name": "Raya",
        "start_url": ".",
        "display": "standalone",
        "background_color": "#f0f4f8",
        "theme_color": "#2a7de1",
        "description": "Herramienta simple para gestionar pagos y préstamos de trabajadores.",
        "icons": [
            { "src": "https://placehold.co/192x192/2a7de1/ffffff?text=Raya", "sizes": "192x192", "type": "image/png" },
            { "src": "https://placehold.co/512x512/2a7de1/ffffff?text=Raya", "sizes": "512x512", "type": "image/png" }
        ]
    }'>
    <!-- CSS Embebido para Estilos -->
    <style>
        :root {
            --primary-color: #2a7de1;
            --secondary-color: #f0f4f8;
            --text-color: #333;
            --border-color: #dce1e6;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --white-color: #fff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --info-color: #17a2b8;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            margin: 0;
            background: transparent;
            border-radius: 0;
            box-shadow: none;
            overflow: visible;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 16px 20px;
        }

        header h1 {
            margin: 0;
            font-size: 1.6em;
        }

        main {
            padding: 25px;
        }

        .card {
            background-color: #fff;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .card h2 {
            margin-top: 0;
            color: var(--primary-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
            align-items: start; /* alinea todos arriba para evitar saltos visuales */
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-group input {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
        }

        .form-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            align-self: flex-start;
        }

        .form-group.checkbox-group { align-self: center; }
        .form-group.button-group { align-self: end; }
        @media (max-width: 600px) {
            .form-group.button-group { align-self: stretch; }
        }

        .hint {
            color: #6c757d;
            font-size: 0.85em;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
        }
        
        button:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            width: 100%;
        }

        .worker-item, .log-item {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .worker-item:last-child, .log-item:last-child {
            border-bottom: none;
        }
        
        .worker-info, .log-info {
            flex-grow: 1;
        }

        .worker-info span, .log-info span {
            display: block;
            margin-bottom: 4px;
        }
        
        .worker-info .loan-info {
            color: var(--danger-color);
            font-weight: bold;
        }

        .worker-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        /* Tab Styles */
        .tabs {
            display: flex;
            border-bottom: 2px solid var(--border-color);
        }

        .tab-link {
            padding: 15px 20px;
            cursor: pointer;
            border: none;
            background-color: transparent;
            font-size: 1em;
            font-weight: 600;
            color: #888;
            position: relative;
            top: 2px;
            border-bottom: 2px solid transparent;
        }

        .tab-link.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .tab-content {
            display: none;
            padding-top: 25px;
        }

        .tab-content.active {
            display: block;
        }

        .tab-content .card {
            margin-bottom: 0; /* Remove margin from cards inside tabs */
        }

        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .btn-secondary { background-color: #6c757d; color: #fff; }
        .btn-success { background-color: var(--success-color); color: #fff; }
        .btn-danger { background-color: var(--danger-color); color: #fff; }
        .btn-info { background-color: var(--info-color); color: #fff; }
        
        /* Modal Styles */
        .modal {
            display: none; /* se cambiará a flex desde JS */
            position: fixed;
            z-index: 1000;
            inset: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 520px;
            max-height: 80vh;
            overflow-y: auto;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.25);
            margin: 0;
        }
        
        .modal-header {
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .modal-header h2 {
            margin: 0;
            color: var(--primary-color);
        }
        
        #settlement-summary {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--secondary-color);
            border-radius: 6px;
        }

        #settlement-summary div {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }
        
        #settlement-summary .total {
            font-weight: bold;
            font-size: 1.2em;
            color: var(--success-color);
        }

        /* --- Overrides modernos y modo oscuro --- */
        :root {
            --primary-color: #1f6feb;
            --secondary-color: #f6f8fa;
            --text-color: #1f2937;
            --muted-text: #6b7280;
            --border-color: #e5e7eb;
            --success-color: #22c55e;
            --danger-color: #ef4444;
            --info-color: #06b6d4;
            --white-color: #ffffff;
            --shadow-color: rgba(15, 23, 42, 0.08);
        }

        /* Modo oscuro eliminado */
        .container { max-width: 100%; background-color: transparent; box-shadow: none; border-radius: 0; overflow: visible; }
        header { background: linear-gradient(135deg, var(--primary-color), #265fd5); text-align: unset; }
        .header-bar { display: flex; align-items: center; justify-content: space-between; gap: 12px; }
        header h1 { font-size: 1.6em; letter-spacing: .2px; }

        .form-group input { border-radius: 8px; background: transparent; color: var(--text-color); }
        .form-group input:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 4px rgba(31,111,235,0.15); }

        /* Botones modernos */
        .btn, button { border-radius: 8px; }
        .btn { background: #e5e7eb; color: #111827; }
        .btn:hover { filter: brightness(0.98); }
        .btn-primary { background-color: var(--primary-color); color: #fff; width: auto; }
        .form-grid .btn-primary { width: 100%; }
        .btn-secondary { background-color: #64748b; color: #fff; }
        .btn-success { background-color: var(--success-color); color: #fff; }
        .btn-danger { background-color: var(--danger-color); color: #fff; }
        .btn-info { background-color: var(--info-color); color: #fff; }
        .btn-light { background: rgba(255,255,255,0.9); color: #111827; }

        /* Pestañas estilo píldora */
        .tabs { gap: 8px; background: rgba(31,111,235,0.06); padding: 8px; border-radius: 10px; border: 1px solid var(--border-color); }
        .tab-link { padding: 10px 14px; border: 1px solid transparent; color: var(--muted-text); border-radius: 999px; }
        .tab-link:hover { background: rgba(31,111,235,0.06); color: var(--text-color); }
        .tab-link.active { color: #fff; background: var(--primary-color); border-color: var(--primary-color); }

        /* Tabla de historial */
        #payment-log-list { overflow-x: auto; }
        .table { width: 100%; border-collapse: collapse; }
        .table th, .table td { padding: 10px 12px; text-align: left; border-bottom: 1px solid var(--border-color); }
        .table th { color: var(--muted-text); font-weight: 700; font-size: 0.9em; }
        .table tbody tr:hover { background: rgba(31,111,235,0.05); }

        /* --- Estilos Responsivos para Móviles --- */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            main {
                padding: 15px;
            }

            header h1 {
                font-size: 1.5em;
            }

            .card h2 {
                font-size: 1.2em;
            }

            /* Hace que los items de trabajador se apilen verticalmente */
            .worker-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .worker-actions { width: 100%; margin-top: 15px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
            .worker-actions button { width: 100%; }

            /* Ajusta las pestañas para pantallas pequeñas */
            .tabs {
                flex-wrap: wrap;
            }

            .tab-link {
                padding: 12px 15px;
                font-size: 0.9em;
            }

            /* Mejora la visualización de modales en móvil */
            .modal { padding: 12px; }
            .modal-content { width: 100%; max-width: 520px; max-height: 85vh; }
        }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="header-bar">
                <h1>Gestión de Raya Simplificada</h1>
            </div>
        </header>

        <main>
            <!-- Sección para agregar trabajadores -->
            <div class="card">
                <h2>Registrar Nuevo Trabajador</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="worker-name">Nombre Completo</label>
                        <input type="text" id="worker-name" placeholder="Ej: Juan Pérez">
                    </div>
                    <div class="form-group">
                        <label for="daily-salary">Sueldo por Día</label>
                        <input type="number" id="daily-salary" placeholder="Ej: 250.00" min="0" step="0.01">
                        
                    </div>
                    <div class="form-group checkbox-group">
                        <label for="activate-on-create">Activar en ciclo actual</label>
                        <input type="checkbox" id="activate-on-create" />
                    </div>
                    <div class="form-group button-group">
                        <button id="add-worker-btn" class="btn btn-primary" style="width:100%">Registrar</button>
                    </div>
                </div>
            </div>

            <!-- Contenedor de Pestañas -->
            <div class="tabs">
                <button class="tab-link active" data-tab="tab-raya">Lista de Raya</button>
                <button class="tab-link" data-tab="tab-registrados">Trabajadores</button>
                <button class="tab-link" data-tab="tab-historial">Historial</button>
            </div>

            <div id="tab-raya" class="tab-content active">
                <div class="card">
                    <h2>Lista de Raya (Ciclo Actual)</h2>
                    <div id="worker-list">
                        <!-- Los trabajadores activos se insertarán aquí -->
                    </div>
                </div>
            </div>

            <div id="tab-registrados" class="tab-content">
                <div class="card">
                    <h2>Trabajadores Registrados</h2>
                    <div id="registered-worker-list">
                        <!-- Los trabajadores inactivos se insertarán aquí -->
                    </div>
                </div>
            </div>

            <div id="tab-historial" class="tab-content">
                <div class="card">
                    <h2>Historial de Pagos</h2>
                    <div class="form-grid" style="margin-bottom: 10px;">
                        <div class="form-group">
                            <label for="filter-name">Filtrar por nombre</label>
                            <input type="search" id="filter-name" placeholder="Buscar trabajador...">
                        </div>
                        <div class="form-group">
                            <label for="filter-from">Desde</label>
                            <input type="date" id="filter-from">
                        </div>
                        <div class="form-group">
                            <label for="filter-to">Hasta</label>
                            <input type="date" id="filter-to">
                        </div>
                        <div class="form-group">
                            <label>&nbsp;</label>
                            <div class="actions">
                                <button id="clear-filters" class="btn-secondary">Limpiar filtros</button>
                                <button id="export-csv" class="btn-info">Exportar CSV</button>
                            </div>
                        </div>
                    </div>
                    <div id="payment-log-list">
                        <!-- El registro de pagos se insertará aquí -->
                    </div>
                    <div id="payment-log-summary" style="margin-top: 10px; padding-top: 10px; border-top: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <strong>Totales visibles:</strong>
                            <span id="summary-count">0 pagos</span>
                        </div>
                        <div>
                            <strong>Total pagado:</strong>
                            <span id="summary-total">$0.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modales -->
    <div id="loan-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="loan-modal-title">Registrar Préstamo</h2>
            </div>
            <div class="form-group" style="margin-top: 20px;">
                <label for="loan-amount">Monto del Préstamo</label>
                <input type="number" id="loan-amount" placeholder="0.00">
            </div>
            <div class="worker-actions">
                <button id="save-loan-btn" class="btn-primary" style="background-color: var(--success-color);">Guardar</button>
                <button id="cancel-loan-btn" class="btn-primary" style="background-color: var(--danger-color);">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="settle-modal" class="modal">
        <div class="modal-content">
             <div class="modal-header">
                <h2 id="settle-modal-title">Liquidar Pago</h2>
            </div>
            <div class="form-group" style="margin-top: 20px;">
                <label for="days-worked">Días Trabajados</label>
                <input type="number" id="days-worked" placeholder="0">
            </div>
            <div id="settlement-summary">
                <div><span>Sueldo Bruto:</span> <span id="summary-gross"></span></div>
                <div><span>(-) Préstamo:</span> <span id="summary-loan" style="color: var(--danger-color); font-weight: bold;"></span></div>
                <hr>
                <div><span class="total">Total a Pagar:</span> <span class="total" id="summary-net"></span></div>
            </div>
             <div class="worker-actions" style="margin-top: 20px;">
                <button id="confirm-settle-btn" class="btn-primary" style="background-color: var(--success-color);">Confirmar Pago</button>
                <button id="cancel-settle-btn" class="btn-primary" style="background-color: var(--danger-color);">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Elementos del DOM
            const addWorkerBtn = document.getElementById('add-worker-btn');
            const workerListDiv = document.getElementById('worker-list');
            const registeredWorkerListDiv = document.getElementById('registered-worker-list');
            const paymentLogListDiv = document.getElementById('payment-log-list');
            const workerNameInput = document.getElementById('worker-name');
            const dailySalaryInput = document.getElementById('daily-salary');
            const activateOnCreateInput = document.getElementById('activate-on-create');

            // Elementos de las Pestañas
            const tabsContainer = document.querySelector('.tabs');
            const tabContents = document.querySelectorAll('.tab-content');

            // Modales y sus elementos
            const loanModal = document.getElementById('loan-modal');
            const loanModalTitle = document.getElementById('loan-modal-title');
            const loanAmountInput = document.getElementById('loan-amount');
            const saveLoanBtn = document.getElementById('save-loan-btn');
            const cancelLoanBtn = document.getElementById('cancel-loan-btn');

            const settleModal = document.getElementById('settle-modal');
            const settleModalTitle = document.getElementById('settle-modal-title');
            const daysWorkedInput = document.getElementById('days-worked');
            const summaryGross = document.getElementById('summary-gross');
            const summaryLoan = document.getElementById('summary-loan');
            const summaryNet = document.getElementById('summary-net');
            const confirmSettleBtn = document.getElementById('confirm-settle-btn');
            const cancelSettleBtn = document.getElementById('cancel-settle-btn');

            // Filtros y exportaciones Historial
            const filterNameInput = document.getElementById('filter-name');
            const filterFromInput = document.getElementById('filter-from');
            const filterToInput = document.getElementById('filter-to');
            const clearFiltersBtn = document.getElementById('clear-filters');
            const exportCsvBtn = document.getElementById('export-csv');
            const summaryCountSpan = document.getElementById('summary-count');
            const summaryTotalSpan = document.getElementById('summary-total');

            let workers = [];
            let paymentLog = [];
            let currentWorkerId = null;
            let currentPaymentData = {};

            const APP_VERSION = '1.1.0';

            // --- Funciones de Datos y UI ---
            function loadData() {
                const storedWorkers = localStorage.getItem('simplePayrollWorkers');
                workers = storedWorkers ? JSON.parse(storedWorkers) : [];
                const storedLog = localStorage.getItem('simplePayrollLog');
                paymentLog = storedLog ? JSON.parse(storedLog) : [];
                migrateStorage();
                renderApp();
                // Modo oscuro eliminado
            }

            function saveData() {
                localStorage.setItem('simplePayrollWorkers', JSON.stringify(workers));
                localStorage.setItem('simplePayrollLog', JSON.stringify(paymentLog));
                localStorage.setItem('simplePayrollVersion', APP_VERSION);
            }

            function formatCurrency(amount) {
                return new Intl.NumberFormat('es-MX', { style: 'currency', currency: 'MXN' }).format(amount);
            }

            function round2(n) {
                return Math.round((Number(n) + Number.EPSILON) * 100) / 100;
            }

            function migrateStorage() {
                const version = localStorage.getItem('simplePayrollVersion') || '1.0.0';
                // Asegura campos nuevos
                workers = (workers || []).map(w => ({
                    id: w.id ?? Date.now(),
                    name: w.name ?? '',
                    dailySalary: Number(w.dailySalary) || 0,
                    loanAmount: Number(w.loanAmount) || 0,
                    loanDate: w.loanDate || null,
                    isActive: Boolean(w.isActive),
                    createdAt: w.createdAt || new Date().toISOString(),
                    updatedAt: w.updatedAt || new Date().toISOString(),
                }));
                paymentLog = (paymentLog || []).map(l => ({
                    logId: l.logId ?? Date.now(),
                    workerId: l.workerId,
                    workerName: l.workerName,
                    paymentDate: l.paymentDate || new Date().toISOString(),
                    daysWorked: Number(l.daysWorked) || 0,
                    grossPay: l.grossPay !== undefined ? Number(l.grossPay) : (Number(l.daysWorked) * (workers.find(w => w.id == l.workerId)?.dailySalary || 0)),
                    loanApplied: l.loanApplied !== undefined ? Number(l.loanApplied) : Math.min(Number(l.grossPay || 0), Number(workers.find(w => w.id == l.workerId)?.loanAmount || 0)),
                    netPay: l.netPay !== undefined ? Number(l.netPay) : Math.max(0, (Number(l.grossPay || 0) - Number(l.loanApplied || 0)))
                }));
                // Guardar si hicimos cambios de migración
                localStorage.setItem('simplePayrollVersion', APP_VERSION);
                localStorage.setItem('simplePayrollWorkers', JSON.stringify(workers));
                localStorage.setItem('simplePayrollLog', JSON.stringify(paymentLog));
            }

            function renderApp() {
                workerListDiv.innerHTML = '';
                registeredWorkerListDiv.innerHTML = '';
                paymentLogListDiv.innerHTML = '';

                const activeWorkers = workers.filter(w => w.isActive);
                const inactiveWorkers = workers.filter(w => !w.isActive);

                if (activeWorkers.length === 0) {
                    workerListDiv.innerHTML = '<p style="text-align:center; color:#777;">No hay trabajadores en el ciclo de pago actual.</p>';
                } else {
                    activeWorkers.forEach(worker => {
                        const workerItem = document.createElement('div');
                        workerItem.className = 'worker-item';
                        const loanInfo = worker.loanAmount > 0
                            ? `<span class="loan-info">Préstamo: ${formatCurrency(worker.loanAmount)} (${new Date(worker.loanDate).toLocaleDateString()})</span>`
                            : '<span>Sin préstamo pendiente</span>';

                        workerItem.innerHTML = `
                            <div class="worker-info">
                                <span><strong>${worker.name}</strong></span>
                                <span>Sueldo Diario: ${formatCurrency(worker.dailySalary)}</span>
                                ${loanInfo}
                            </div>
                            <div class="worker-actions">
                                <button class="loan-btn" data-id="${worker.id}">Préstamo</button>
                                <button class="settle-btn" data-id="${worker.id}">Liquidar</button>
                            </div>`;
                        workerListDiv.appendChild(workerItem);
                    });
                }
                
                if (inactiveWorkers.length === 0) {
                     registeredWorkerListDiv.innerHTML = '<p style="text-align:center; color:#777;">No hay trabajadores inactivos.</p>';
                } else {
                    inactiveWorkers.forEach(worker => {
                        const workerItem = document.createElement('div');
                        workerItem.className = 'worker-item';
                        workerItem.innerHTML = `
                             <div class="worker-info">
                                <span><strong>${worker.name}</strong></span>
                                <span>Sueldo Diario: ${formatCurrency(worker.dailySalary)}</span>
                            </div>
                            <div class="worker-actions">
                                <button class="activate-btn" data-id="${worker.id}" class="btn-info" style="background-color: var(--info-color); color: white;">Activar</button>
                                <button class="edit-worker-btn" data-id="${worker.id}" class="btn-secondary">Editar</button>
                                <button class="delete-worker-btn" data-id="${worker.id}" class="btn-danger">Eliminar</button>
                            </div>`;
                        registeredWorkerListDiv.appendChild(workerItem);
                    });
                }

                // Aplicar filtros al historial
                const nameFilter = (filterNameInput?.value || '').trim().toLowerCase();
                const fromDate = filterFromInput?.value ? new Date(filterFromInput.value) : null;
                const toDate = filterToInput?.value ? new Date(filterToInput.value) : null;

                let filteredLog = [...paymentLog];
                if (nameFilter) {
                    filteredLog = filteredLog.filter(l => (l.workerName || '').toLowerCase().includes(nameFilter));
                }
                if (fromDate) {
                    filteredLog = filteredLog.filter(l => new Date(l.paymentDate) >= fromDate);
                }
                if (toDate) {
                    const toEnd = new Date(toDate);
                    toEnd.setHours(23,59,59,999);
                    filteredLog = filteredLog.filter(l => new Date(l.paymentDate) <= toEnd);
                }

                if (filteredLog.length === 0) {
                    paymentLogListDiv.innerHTML = '<p style="text-align:center; color:#777;">No hay pagos en el historial.</p>';
                } else {
                    filteredLog.sort((a, b) => new Date(b.paymentDate) - new Date(a.paymentDate));
                    const table = document.createElement('table');
                    table.className = 'table';
                    table.innerHTML = `
                        <thead>
                            <tr>
                                <th>Trabajador</th>
                                <th>Fecha</th>
                                <th>Días</th>
                                <th>Bruto</th>
                                <th>Préstamo</th>
                                <th>Pagado</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    `;
                    const tbody = table.querySelector('tbody');
                    filteredLog.forEach(log => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${log.workerName}</td>
                            <td>${new Date(log.paymentDate).toLocaleDateString()}</td>
                            <td>${log.daysWorked}</td>
                            <td>${formatCurrency(log.grossPay || (log.daysWorked * (workers.find(w=>w.id==log.workerId)?.dailySalary||0)))}</td>
                            <td>${formatCurrency(log.loanApplied || 0)}</td>
                            <td><strong style="color: var(--success-color);">${formatCurrency(log.netPay)}</strong></td>
                        `;
                        tbody.appendChild(tr);
                    });
                    paymentLogListDiv.appendChild(table);
                }

                // Totales
                const total = (filteredLog || []).reduce((acc, l) => acc + Number(l.netPay || 0), 0);
                if (summaryCountSpan && summaryTotalSpan) {
                    summaryCountSpan.textContent = `${filteredLog.length} ${filteredLog.length === 1 ? 'pago' : 'pagos'}`;
                    summaryTotalSpan.textContent = formatCurrency(round2(total));
                }
            }
            
            // --- Lógica de Modales ---
            function openModal(modal) { modal.style.display = 'flex'; }
            function closeModal(modal) { modal.style.display = 'none'; }
            
            // --- Eventos ---
            tabsContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('tab-link')) {
                    const targetTab = e.target.dataset.tab;
                    tabsContainer.querySelectorAll('.tab-link').forEach(tab => tab.classList.remove('active'));
                    e.target.classList.add('active');
                    tabContents.forEach(content => {
                        content.classList.remove('active');
                        if (content.id === targetTab) {
                            content.classList.add('active');
                        }
                    });
                }
            });
            
            addWorkerBtn.addEventListener('click', () => {
                const name = workerNameInput.value.trim();
                const dailySalary = parseFloat(dailySalaryInput.value);
                if (!name) { alert('Ingrese un nombre válido.'); return; }
                if (!(dailySalary > 0)) { alert('Ingrese un sueldo diario válido (> 0).'); return; }
                // evitar duplicados por nombre (insensible a mayúsculas)
                const exists = workers.some(w => (w.name || '').trim().toLowerCase() === name.toLowerCase());
                if (exists) { alert('Ya existe un trabajador con ese nombre.'); return; }
                const isActive = !!activateOnCreateInput?.checked;
                const now = new Date().toISOString();
                if (name && dailySalary > 0) {
                    workers.push({
                        id: Date.now(), name, dailySalary: round2(dailySalary),
                        loanAmount: 0, loanDate: null, isActive,
                        createdAt: now, updatedAt: now
                    });
                    saveData();
                    renderApp();
                    workerNameInput.value = '';
                    dailySalaryInput.value = '';
                    if (activateOnCreateInput) activateOnCreateInput.checked = false;
                } else {
                    alert('Por favor, ingrese un nombre y un sueldo diario válidos.');
                }
            });

            workerListDiv.addEventListener('click', (e) => {
                const targetId = e.target.dataset.id;
                if (!targetId) return;
                currentWorkerId = targetId;
                const worker = workers.find(w => w.id == currentWorkerId);
                if (e.target.classList.contains('loan-btn')) {
                    loanModalTitle.textContent = `Préstamo para ${worker.name}`;
                    loanAmountInput.value = ''; openModal(loanModal);
                }
                if (e.target.classList.contains('settle-btn')) {
                    settleModalTitle.textContent = `Liquidar a ${worker.name}`;
                    daysWorkedInput.value = '';
                    summaryGross.textContent = formatCurrency(0);
                    summaryLoan.textContent = formatCurrency(worker.loanAmount);
                    summaryNet.textContent = formatCurrency(-worker.loanAmount);
                    openModal(settleModal);
                }
            });

            registeredWorkerListDiv.addEventListener('click', (e) => {
                const target = e.target;
                if (target.classList.contains('activate-btn')) {
                    const workerId = target.dataset.id;
                    const workerIndex = workers.findIndex(w => w.id == workerId);
                    workers[workerIndex].isActive = true;
                    workers[workerIndex].updatedAt = new Date().toISOString();
                    saveData();
                    renderApp();
                }
                if (target.classList.contains('edit-worker-btn')) {
                    const workerId = target.dataset.id;
                    const idx = workers.findIndex(w => w.id == workerId);
                    const w = workers[idx];
                    const newName = prompt('Editar nombre del trabajador:', w.name);
                    if (newName === null) return; // cancelado
                    const trimmed = newName.trim();
                    if (!trimmed) { alert('El nombre no puede estar vacío.'); return; }
                    const dup = workers.some(x => x.id != w.id && (x.name||'').trim().toLowerCase() === trimmed.toLowerCase());
                    if (dup) { alert('Ya existe otro trabajador con ese nombre.'); return; }
                    const newSalaryStr = prompt('Editar sueldo diario (MXN):', String(w.dailySalary));
                    if (newSalaryStr === null) return;
                    const newSalary = parseFloat(newSalaryStr);
                    if (!(newSalary > 0)) { alert('Sueldo inválido.'); return; }
                    w.name = trimmed;
                    w.dailySalary = round2(newSalary);
                    w.updatedAt = new Date().toISOString();
                    saveData();
                    renderApp();
                }
                if (target.classList.contains('delete-worker-btn')) {
                    const workerId = target.dataset.id;
                    const idx = workers.findIndex(w => w.id == workerId);
                    const w = workers[idx];
                    if (!w) return;
                    if (w.loanAmount > 0) {
                        const proceed = confirm(`El trabajador tiene un préstamo pendiente de ${formatCurrency(w.loanAmount)}. ¿Eliminar de todas formas? Esta acción no elimina pagos históricos.`);
                        if (!proceed) return;
                    }
                    const confirmDelete = confirm('¿Seguro que desea eliminar al trabajador? Esta acción no se puede deshacer.');
                    if (!confirmDelete) return;
                    workers.splice(idx, 1);
                    saveData();
                    renderApp();
                }
            });
            
            saveLoanBtn.addEventListener('click', () => {
                const amount = parseFloat(loanAmountInput.value);
                if (amount > 0) {
                    const workerIndex = workers.findIndex(w => w.id == currentWorkerId);
                    workers[workerIndex].loanAmount = round2(amount);
                    workers[workerIndex].loanDate = new Date().toISOString();
                    workers[workerIndex].updatedAt = new Date().toISOString();
                    saveData();
                    renderApp();
                    closeModal(loanModal);
                }
            });
            cancelLoanBtn.addEventListener('click', () => closeModal(loanModal));

            daysWorkedInput.addEventListener('input', () => {
                const worker = workers.find(w => w.id == currentWorkerId);
                const days = Math.max(0, parseInt(daysWorkedInput.value || '0', 10));
                const grossPay = round2(days * (worker?.dailySalary || 0));
                const loanApplied = Math.min(grossPay, Number(worker?.loanAmount || 0));
                const netPay = round2(grossPay - loanApplied);
                const remainingLoan = round2(Math.max(0, Number(worker?.loanAmount || 0) - grossPay));
                summaryGross.textContent = formatCurrency(grossPay);
                summaryLoan.textContent = formatCurrency(worker?.loanAmount || 0);
                summaryNet.textContent = formatCurrency(netPay);
                // Mostrar restante de préstamo si aplica
                summaryLoan.title = remainingLoan > 0 ? `Saldo de préstamo restante: ${formatCurrency(remainingLoan)}` : '';
                currentPaymentData = { worker, days, grossPay, loanApplied, netPay, remainingLoan };
            });

            confirmSettleBtn.addEventListener('click', () => {
                const { worker, days, grossPay, loanApplied, netPay, remainingLoan } = currentPaymentData;
                if (!worker || !days || days <= 0) {
                    alert('Por favor, ingrese un número de días trabajados válido.'); return;
                }
                paymentLog.push({
                    logId: Date.now(), workerId: worker.id, workerName: worker.name,
                    paymentDate: new Date().toISOString(), daysWorked: days,
                    grossPay: round2(grossPay), loanApplied: round2(loanApplied), netPay: round2(netPay)
                });
                const workerIndex = workers.findIndex(w => w.id == worker.id);
                workers[workerIndex].loanAmount = round2(remainingLoan);
                workers[workerIndex].loanDate = remainingLoan > 0 ? new Date().toISOString() : null;
                // Desactivar solo si ya no tiene préstamo pendiente
                workers[workerIndex].isActive = remainingLoan > 0 ? true : false;
                workers[workerIndex].updatedAt = new Date().toISOString();
                saveData();
                renderApp();
                closeModal(settleModal);
            });
            cancelSettleBtn.addEventListener('click', () => closeModal(settleModal));

            window.onclick = function(event) {
                if (event.target == loanModal) closeModal(loanModal);
                if (event.target == settleModal) closeModal(settleModal);
            }

            // Modo oscuro eliminado

            // --- Historial: filtros y exportación ---
            function applyFiltersAndRender() {
                renderApp();
            }

            if (filterNameInput) filterNameInput.addEventListener('input', applyFiltersAndRender);
            if (filterFromInput) filterFromInput.addEventListener('change', applyFiltersAndRender);
            if (filterToInput) filterToInput.addEventListener('change', applyFiltersAndRender);

            if (clearFiltersBtn) clearFiltersBtn.addEventListener('click', () => {
                if (filterNameInput) filterNameInput.value = '';
                if (filterFromInput) filterFromInput.value = '';
                if (filterToInput) filterToInput.value = '';
                applyFiltersAndRender();
            });

            function download(filename, content, mime = 'text/plain') {
                const blob = new Blob([content], { type: mime });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            function getFilteredLogs() {
                const name = (filterNameInput?.value || '').trim().toLowerCase();
                const fromDate = filterFromInput?.value ? new Date(filterFromInput.value) : null;
                const toDate = filterToInput?.value ? new Date(filterToInput.value) : null;
                let logs = [...paymentLog];
                if (name) logs = logs.filter(l => (l.workerName || '').toLowerCase().includes(name));
                if (fromDate) logs = logs.filter(l => new Date(l.paymentDate) >= fromDate);
                if (toDate) { const t = new Date(toDate); t.setHours(23,59,59,999); logs = logs.filter(l => new Date(l.paymentDate) <= t); }
                logs.sort((a,b)=> new Date(b.paymentDate) - new Date(a.paymentDate));
                return logs;
            }

            function toCSV(logs) {
                const headers = ['logId','workerId','workerName','paymentDate','daysWorked','grossPay','loanApplied','netPay'];
                const rows = logs.map(l => headers.map(h => {
                    const v = l[h] !== undefined ? l[h] : '';
                    const s = (typeof v === 'number') ? String(round2(v)) : String(v || '');
                    return '"' + s.replace(/"/g, '""') + '"';
                }).join(','));
                return headers.join(',') + '\n' + rows.join('\n');
            }

            if (exportCsvBtn) exportCsvBtn.addEventListener('click', () => {
                const logs = getFilteredLogs();
                const csv = toCSV(logs);
                download(`historial_pagos_${new Date().toISOString().slice(0,10)}.csv`, csv, 'text/csv');
            });

            // Exportación JSON removida por solicitud del usuario

            // --- Lógica PWA: Registro del Service Worker ---
            function registerServiceWorker() {
                if ('serviceWorker' in navigator) {
                    // El contenido del Service Worker se crea dinámicamente
                    const swContent = `
                        const CACHE_NAME = 'gestion-raya-cache-v1';
                        // Cacheamos el archivo principal al instalar.
                        // Usamos una URL relativa para que funcione en cualquier ruta.
                        const urlsToCache = [ '.' ];

                        self.addEventListener('install', event => {
                            event.waitUntil(
                                caches.open(CACHE_NAME)
                                    .then(cache => {
                                        console.log('Cache abierto');
                                        return cache.addAll(urlsToCache);
                                    })
                            );
                        });

                        // Estrategia: Cache-First. Intenta servir desde el caché primero.
                        // Si no lo encuentra, va a la red.
                        self.addEventListener('fetch', event => {
                            event.respondWith(
                                caches.match(event.request)
                                    .then(response => {
                                        return response || fetch(event.request);
                                    })
                            );
                        });
                    `;
                    // Se crea un "archivo virtual" para el Service Worker
                    const blob = new Blob([swContent], { type: 'application/javascript' });
                    const swUrl = URL.createObjectURL(blob);

                    navigator.serviceWorker.register(swUrl)
                        .then(registration => {
                            console.log('ServiceWorker registrado con éxito:', registration);
                        })
                        .catch(error => {
                            console.log('Fallo en el registro del ServiceWorker:', error);
                        });
                }
            }

            // --- Inicialización ---
            loadData();
            registerServiceWorker();

        });
    </script>
